<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <form id="loginForm" class="max-w-sm mx-auto flex flex-col h-screen justify-center">
        <div class="shadow-xl p-5 border border-gray-300 rounded-xl">
            <div class="flex items-center justify-between mb-5">
                <img src="assets/image/tagline-warna.png" alt="tagline-warna" class="w-32 h-16">
                <img src="assets/image/logo-lp3i.png" alt="logo-lp3i" class="w-32 h-16">
            </div>
            <div class="mb-5">
                <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
                <input type="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name@flowbite.com">
                <small class="hidden text-red-500" id="requiredEmail">Email tidak boleh kosong!</small>
            </div>
            <div class="mb-5">
                <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                <input type="password" id="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="password@flowbite.com"/>
                <small class="hidden text-red-500" id="requiredPassword">Password tidak boleh kosong!</small>
            </div>
            <div class="text-right">
                <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">submit</button>
            </div>
        </div>
    </form>

    <!-- Alert Flowbite -->
    <div id="flowbiteSuccessAlert" class="hidden p-4 mb-4 text-sm text-blue-800 rounded-lg bg-blue-50 dark:bg-gray-800 dark:text-blue-400" role="alert">
        <span class="font-medium">Info alert!</span> Login Berhasil
    </div>
    <div id="flowbiteFailAlert" class="hidden p-4 mb-4 text-sm text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400" role="alert">
        <span class="font-medium">Danger alert!</span> Email atau Password yang Anda Masukan Salah, Silahkan Coba Lagi
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            document.getElementById("loginForm").addEventListener("submit", function (event) {
                event.preventDefault();

                var email = document.getElementById("email").value;
                var password = document.getElementById("password").value;

                if (!email) {
                    $("#emailsalah").removeClass("hidden");
                } else {
                    $("#emailsalah").addClass("hidden");
                }

                if (!password) {
                    $("#passwordsalah").removeClass("hidden");
                } else {
                    $("#passwordsalah").addClass("hidden");
                }

                if (email === "coba@gmail.com" && password === "12345") {
                    $("#flowbiteSuccessAlert").removeClass("hidden");
                    $("#flowbiteFailAlert").addClass("hidden");
                } else {
                    $("#flowbiteFailAlert").removeClass("hidden");
                    $("#flowbiteSuccessAlert").addClass("hidden");
                }
            });
        });
    </script>
    <script>
        // jika menginput bukan email
        function isValidEmail(email) {
        const re = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
        return re.test(String(email).toLowerCase());
        }

        if (!isValidEmail(email.value)) {
         alert('Mohon masukkan alamat email yang valid.');
        return false;
        }

        //jika email kosong 
        if (email.value.trim() === '') {
        alert('Mohon masukkan alamat email anda.');
        return false;
        }

        //jika password kosong
        if (password.value.trim() === '') {
        alert('Mohon masukkan kata laluan anda.');
        return false;
        }

        //jika input email atau password salah
        if (email.value !== 'contoh@email.com' || password.value !== 'password') {
        alert('Email atau kata laluan anda salah.');
        return false;
        }

        //jika input atau password benar
        if (email.value === 'contoh@email.com' && password.value === 'password') {
        window.location.href = 'captcha.html';
        return true;
        }

    </script>
</body>

</html>
